<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Servis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #6c6b6b;
            padding: 20px;
            box-shadow: 0px 4px 8px rgb(0, 255, 17);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #ffffff;
        }
        label {
            display: block;
            color: #ffffff;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
       
        .form-group {
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        }
        .button:hover {
            
            .back-button {
                display: inline-block;
                padding: 10px 20px;
                font-size: 16px;
                color: rgb(0, 0, 0);
                background-color: #1eff00;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
            }
            .back-button:hover {
                background-color: #3cff00b5;
            }
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: rgb(0, 0, 0);
            background-color: #15ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #04ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Layanan Servis </h2>
        <form>
            <!-- Jenis Layanan -->
            <div class="form-group">
                <label>Jenis Layanan yang Diminta:</label>
                <label><input type="checkbox" name="layanan" value="servis_rutin">Servis Helikopter</label>
                <label><input type="checkbox" name="layanan" value="ganti_oli">Ganti Oli</label>
                <label><input type="checkbox" name="layanan" value="tune_up">Tune Up</label>
                <label><input type="checkbox" name="layanan" value="lainnya">Lainnya</label>
            </div>
             
        <a href="index.html" class="back-button">Kembali</a>
        </form>
    </div>
</body>
</html>
